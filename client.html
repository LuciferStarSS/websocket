<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <style>
        p {
            text-align: left;
            padding-left: 20px;
        }
    </style>
    <script src=jquery.js></script>
</head>
<body>
<div style="width: 800px;height: 600px;margin: 30px auto;text-align: center">
    <h1>websocket聊天室</h1>
    <div style="width: 800px;border: 1px solid gray;height: 300px;">
        <div style="width: 200px;height: 300px;float: left;text-align: left;">
            <p><span>当前在线:</span><span id="user_num">0</span></p>
            <div id="user_list" style="overflow: auto;">

            </div>
        </div>
        <div id="msg_list" style="width: 598px;border:  1px solid gray; height: 300px;overflow: scroll;float: left;">
        </div>
    </div>
    <br>
    <textarea id="msg_box" rows="6" cols="50" onkeydown="confirmSending(event)"></textarea><br>
    <input type="button" value="发送" onclick="send()">
</div>
</body>
</html>

<script type="text/javascript">
    // 存储用户名到全局变量,握手成功后发送给服务器
    var uname = prompt('请输入用户名', 'user' + uuid(8, 16));
var heartBeatTime = 180;				//一分钟一次

   
   var strWebSocketServerURL="ws://127.0.0.1:8081";
   createWebSocket(strWebSocketServerURL);

function reconnect(url) {
    if (reconnect.lockReconnect) return;
    setTimeout(function () {     			//没连接上会一直重连，设置延迟避免请求过多
        createWebSocket(url);
        reconnect.lockReconnect = false;
    }, 1000);
}

// 实例websocket
function createWebSocket(url) {
    try {
        if ('WebSocket' in window) {
            ws = new WebSocket(url);
        } else if ('MozWebSocket' in window) {
            ws = new MozWebSocket(url);
        } else {
            _alert("当前浏览器不支持websocket协议,建议使用现代浏览器", 3000)
        }
        initEventHandle();
    } catch (e) {
        reconnect(url);
    }
}

// 初始化事件函数
function initEventHandle() {
    ws.onclose = function () {
        var d = new Date();
        var n = d.toLocaleTimeString();
        var data = "系统消息 (" + n + "): 已退出。";
        listMsg(data);
        reconnect.lockReconnect = false;
        reconnect(strWebSocketServerURL);
    };
    ws.onerror = function (err) {
        $.post("websocket.php?t=" + Math.random(), {});//启动远程服务
        var d = new Date();
        var n = d.toLocaleTimeString();
        var data = "系统消息 (" + n + ")+: 出错了，正在尝试重新运行服务，请稍候。";
        listMsg(data);
        reconnect.lockReconnect = false;
        reconnect(strWebSocketServerURL);
    };
    ws.onopen = function () {
        var d = new Date();
        var n = d.toLocaleTimeString();
        var data = "系统消息 (" + n + ")：建立连接成功。";
        listMsg(data);
        reconnect.lockReconnect = true;
        heartCheck.reset().start();      		//心跳检测重置
    };
    ws.onmessage = function (msg) {    		//如果获取到消息，心跳检测重置
        var msg = JSON.parse(msg.data);
        var sender, user_name, name_list, change_type;
        var d = new Date();
        var n = d.toLocaleTimeString();

        heartCheck.reset().start();      		//拿到任何消息都说明当前连接是正常的
        switch (msg.type) {
            case 'system':
                sender = "系统消息(" + n + ")+: ";
                break;
            case 'user':
                sender = msg.from + "(" + n + ")" + ': ';
                break;
            case 'handshake':
                var user_info = { 'type': 'login', 'content': uname };
                sendMsg(user_info);
                return;
            case 'login':
            case 'logout':
                user_name = msg.content;
                name_list = msg.user_list;
                change_type = msg.type;
                dealUser(user_name, change_type, name_list);
                return;
        }
        var data = sender + msg.content;
        listMsg(data);						//将接收到的数据显示在消息列表里
    };
}

var heartCheck = {
    timeout: heartBeatTime * 1000,  			//  心跳检测时长
    timeoutObj: null, 				// 定时变量
    reset: function () { 				// 重置定时
        clearTimeout(this.timeoutObj);
        return this;
    },
    start: function () { 				// 开启定时
        var self = this;
        this.timeoutObj = setTimeout(function () { 	// 心跳时间内收不到消息，主动触发连接关闭，开始重连
            ws.close();
        }, this.timeout)
    }
}

/**
 * 在输入框内按下回车键时发送消息
 *
 * @param event
 *
 * @returns {boolean}
 */
function confirmSending(event) { //原本用的名字是js内部的保留字confirm，会起冲突，所以改掉了。
    var key_num = event.keyCode;
    if (13 == key_num) {
        send();
    } else {
        return false;
    }
}

    /**
     * 发送并清空消息输入框内的消息
     */
    function send() {
        var msg_box = document.getElementById("msg_box");
        var content = msg_box.value;
        var reg = new RegExp("\r\n", "g");
        content = content.replace(reg, "");
        var msg = {'content': content.trim(), 'type': 'user'};
        sendMsg(msg);
        msg_box.value = '';
        // todo 清除换行符
    }

    /**
     * 将消息内容添加到输出框中,并将滚动条滚动到最下方
     */
    function listMsg(data) {
        var msg_list = document.getElementById("msg_list");
        var msg = document.createElement("p");

        msg.innerHTML = data;
        msg_list.appendChild(msg);
        msg_list.scrollTop = msg_list.scrollHeight;
    }

    /**
     * 处理用户登陆消息
     *
     * @param user_name 用户名
     * @param type  login/logout
     * @param name_list 用户列表
     */
    function dealUser(user_name, type, name_list) {
        var user_list = document.getElementById("user_list");
        var user_num = document.getElementById("user_num");
        user_list.innerHTML='';
        //while(user_list.hasChildNodes()) {
        //    user_list.removeChild(user_list.firstChild);
        //}

        name_list=name_list.filter(function(s){return s && s.trim();});//去掉空项
        name_list.sort();//排序

        for (var index in name_list) {
            var user = document.createElement("p");
            user.innerHTML = name_list[index];
            user_list.appendChild(user);
        }
        user_num.innerHTML = name_list.length;
        user_list.scrollTop = user_list.scrollHeight;

        var change = type == 'login' ? '上线' : '下线';

        var d = new Date();
        var n = d.toLocaleTimeString();

        var data = "系统消息(" + n + "): " + user_name + " 已" + change;

        listMsg(data);
    }

    /**
     * 将数据转为json并发送
     * @param msg
     */
    function sendMsg(msg) {
        var data = JSON.stringify(msg);
        ws.send(data);
    }

    /**
     * 生产一个全局唯一ID作为用户名的默认值;
     *
     * @param len
     * @param radix
     * @returns {string}
     */
    function uuid(len, radix) {
        var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('');
        var uuid = [], i;
        radix = radix || chars.length;

        if (len) {
            for (i = 0; i < len; i++) uuid[i] = chars[0 | Math.random() * radix];
        } else {
            var r;

            uuid[8] = uuid[13] = uuid[18] = uuid[23] = '-';
            uuid[14] = '4';

            for (i = 0; i < 36; i++) {
                if (!uuid[i]) {
                    r = 0 | Math.random() * 16;
                    uuid[i] = chars[(i == 19) ? (r & 0x3) | 0x8 : r];
                }
            }
        }

        return uuid.join('');
    }
</script>
